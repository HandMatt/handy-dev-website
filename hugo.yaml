baseURL: 'https://handmatt.github.io/handy-dev-website/'
title: Handy Development
languageCode: en-gb
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: false
enableRobotsTXT: true
pagination:
  pagerSize: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Matt Hand
  authorimage: ../assets/images/global/author.webp
  og_image: images/tailbliss-cover.png
  moto: "Code in Hand, Future in Mind"
  description: "Web apps crafted with care by an independent developer, based in Bristol, collaborating remotely with clients everywhere."
  call_to_action: "If you have a project in mind, or an opportunity that you think would be of interest..."
  disable_theme_toggle: false
  disable_stay_uptodate: true

  p1:
    heading: "Our mission"
    image: "images/pages/handy-dev-mission.png"
    content:
      - text: "We use technology to make a positive difference. Our web apps are built to solve real problems and help organisations grow, especially those working to support their communities or create change."
      - text: "We’re always learning and adapting, curious about new ideas so we can deliver the best possible solutions. When the project calls for it, we bring in trusted specialists to make sure everything’s done right."
      - text: "Our goal is to help people and organisations bring their ideas to life. We love working with clients who care about making an impact, and together we can build web apps that are easy to use, effective, and help you reach your goals."
  p2:
    heading: "Our expertise"
    image: "images/pages/handy-dev-web.jpg"
    content:
      - text: "**Backend Web Development**\n\n• We build robust APIs and web applications with a focus on security and performance, leveraging technologies such as PHP (Laravel), Rust, and Python to deliver scalable solutions."
      - text: "**Frontend Web Development**\n\n•  We craft engaging, responsive user interfaces using React for dynamic experiences and Hugo for lightning-fast static sites. Our expertise ensures your website is both visually appealing and highly performant across all devices."
      - text: "**Industry Experience: Engineering & Education**\n\n• Our backgrounds in mechanical manufacturing and education give us unique perspective and empathy for clients in these fields."
      - text: "**Collaborative Approach**\n\n• We value clear communication and reliable delivery, always working closely with our partners to achieve the best results."
  p3:
    heading: "Our clients"
    content:
      - text: "We’re proud to be a trusted partner, whether our clients need a new website, ongoing support, or a custom web application. They return and refer others because we deliver results and build lasting relationships. We always take the time to understand every client’s needs and help them succeed."
    logos:
      - identifier: a
        image: "images/pages/scplogo1.png"
        alt: "Sporting Chance Project"
        url: "https://www.sportingchanceproject.co.uk/"
  p4:
    heading: "From the blog"
    content:
      - text: "We like to share what excites us in the tech industry. Here are some of our recent posts."
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/HandMatt'
    facebook:
      enabled: false
      url: 'https://facebook.com/'
    instagram:
      enabled: false
      url: 'https://instagram.com/'
    twitter:
      enabled: false
      url: 'https://twitter.com/'
    linkedin:
      enabled: true
      url: 'https://www.linkedin.com/in/matthew-hand/'

