[phases.setup]
aptPkgs = ["hugo"]
nixPkgs = ["nodejs_22"]

[environment]
HUGO_VERSION = "0.148.2"

[variables]
HUGO_ENABLEGITINFO = 'false'

[phases.install]
cmds = [
  'npm install'
]

[phases.build]
cmds = [
  'ls -la',
  'find . -name "hugo.yaml" -o -name "config.yaml" -o -name "package.json"',
  'npm run build'
]

[[nixpacks.included_files]]
paths = ["/public"]